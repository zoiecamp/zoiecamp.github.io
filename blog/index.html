<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devblog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #fff; /* Light text for contrast */

            background-image: url('background.jpg'); /* Update with your image file */
            background-size: cover;
            background-position: top;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        header {
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        .container {
            padding: 20px;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .game {
            background: #444; /* Slightly lighter background for contrast */
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
            overflow: hidden;
        }

        .game img {
            width: 100%;
            height: auto;
        }

        .game-details {
            padding: 15px;
        }

        .game-details h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .game-details p {
            margin: 10px 0;
        }

        .game-details a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .game-details a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>


<h3 style="margin-top: 50px;">Zoie Camp | WolverineSoft Studio Winter 2025</h3>


<div style="width: 100%; text-align: center; color: white;"> 
    <p>1. 02/09/2025</p>
    <p>2. 02/23/2025</p>
    <p>3. 03/09/2025</p>
    <p>4. 03/23/2025</p>
    <p>5. 04/06/2025</p>
    <p>6. 04/20/2025</p>
</div>



</body>
</html>
